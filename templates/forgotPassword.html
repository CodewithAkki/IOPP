<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script>
function forgotpassword(){
   const email= document.getElementById("exampleInputEmail1");
   const pass= document.getElementById("exampleInputPassword1");

    var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");

var raw = JSON.stringify({
  "email": email,
  "password":pass
});

var requestOptions = {
  method: 'PATCH',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("http://localhost:8000/users/SendEmail/", requestOptions)
  .then(response => response.text())
  .then(result => console.log(result))
  .catch(error => console.log('error', error));

}
</script>


</head>

<body>

<form>
<center>
<h1 style="margin-top:100px">Change Your Password</h1>

  <div class="form-group" style="margin-top:50px">

    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width:400px">

  </div>
  <div class="form-group">

    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"  style="width:400px">
  </div>


<button class="btn btn-primary" onclick="forgotpassword()">Change My Password</button>
</center>
</form>

</body>
</html>
